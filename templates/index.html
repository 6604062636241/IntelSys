<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Income</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            display: block;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Income Class</h1>
        <form method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="workclass">Workclass:</label>
            <input type="text" id="workclass" name="workclass" required><br>
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required><br>
            
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required><br>
            
            <label for="capital_gain">Capital Gain:</label>
            <input type="number" id="capital_gain" name="capital_gain" required><br>
            
            <label for="capital_loss">Capital Loss:</label>
            <input type="number" id="capital_loss" name="capital_loss" required><br>
            
            <label for="hours_per_week">Hours per week:</label>
            <input type="number" id="hours_per_week" name="hours_per_week" required><br>
            
            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Prediction: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
